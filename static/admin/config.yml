backend:
  name: github
  repo: cmcintyre416/cm-portfolio-master

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    description: Create and edit blog posts here.
    create: true
    fields:
      - { 
          name: 'title', 
          label: 'Title', 
          widget: 'string', 
          tagname: 'h1' 
        }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          dateFormat: 'YYYY-MM-DD',
          timeFormat: 'HH:mm',
          format: 'YYYY-MM-DD HH:mm'
        }
      - {
          label: 'Cover Image', 
          name: 'image', 
          widget: 'image', 
          required: true, 
          tagname: ''
        }
      - { name: body, label: Body, widget: markdown }